version: "3"

services:
  # chron:
  #   build: ./chron
  #   image: crypt-dca-chron:latest
  #   container_name: crypto-dca-chron
  #   env_file: .env-chron
  #   ports:
  #     - 8087:8087

  app:
    build:
      context: ./app
      dockerfile: Dockerfile-dev
    image: crypt-dca-app:latest
    container_name: crypto-dca-app
    env_file: config/.env
    volumes:
      - ./app:/www
    ports:
      - 8087:8087

  api:
    build:
      context: ./api
      dockerfile: Dockerfile-dev
    image: crypt-dca-api:latest
    container_name: crypto-dca-api
    env_file: config/.env
    environment:
      - NODE_ENV=development
    volumes:
      - ./api:/www
    ports:
      - 8088:8088

  api-test:
    build:
      context: ./api
      dockerfile: Dockerfile-dev
    image: crypt-dca-api:latest
    container_name: crypto-dca-api-test
    env_file: config/.env
    environment:
      - NODE_ENV=test
    entrypoint: npm run watch-tests
    volumes:
      - ./api:/www

  api-debug:
    build:
      context: ./api
      dockerfile: Dockerfile-dev
    image: crypt-dca-api:latest
    container_name: crypto-dca-api-debug
    env_file: config/.env
    environment:
      - NODE_ENV=development
    entrypoint: npx nodemon --inspect-brk=0.0.0.0:9001 ./index.js
    volumes:
      - ./api:/www
    ports:
      - 8090:8088
      - 9001:9001

  db:
    build: ./db
    image: crypto-dca-db:latest
    container_name: crypto-dca-db
    env_file: config/.env
    volumes:
      - crypto-dca-db:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  crypto-dca-db:
    driver: local
